<include file="public/layout"/>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>商城设置</h3>
                <h5>网站全局内容基本选项设置</h5>
            </div>
            <ul class="tab-base nc-row">
                <foreach name="group_list" item="v" key="k">
                    <li><a href="{:U('System/index',['inc_type'=> $k])}" <if condition="$k==$inc_type">class="current"</if>><span>{$v}</span></a></li>
                </foreach>
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span></div>
        <ul>
            <li>系统平台全局设置,包括基础设置、奖金池、排名等相关模块。</li>
        </ul>
    </div>
    <form method="post" enctype="multipart/form-data" name="form1" action="{:U('System/bonus_set')}">
        <input type="hidden" name="inc_type" value="{$inc_type}">
        <div class="ncap-form-default">
            
            <dl class="row">
                <dt class="tit">
                    <label for="bonus_total">奖金池:</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="bonus_total" name="bonus_total" value="{$config.bonus_total|default=0}" class="input-txt" type="text">
                    <span>元</span>
                    <p class="notic">当前奖金池总额</p>
                </dd>
            </dl>


            <dl class="row">
                <dt class="tit">
                    <label for="reg_integral">抽取邮费:</label>
                </dt>
                <dd class="opt">
                    <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$" id="bonus_pool" name="bonus_pool" value="{$config.bonus_pool|default=0}" class="input-txt" type="text">
                    <span>元</span>
                    <p class="notic">针对任意领取的产品付的邮费存放</p>
                </dd>
            </dl>
			
			<dl class="row">
			    <dt class="tit">
			        <label for="reg_integral">排名前四名奖励:</label>
			    </dt>
			</dl>
			<dl class="row">
			    <dt class="tit">
			        <label for="reg_integral">第一名</label>
			    </dt>
			    <dd class="opt">
			        <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$"  name="ranking1" value="{$config.ranking1|default=0}" class="input-txt" type="text">
			        <span>%</span>
			    </dd>
			</dl>
			<dl class="row">
			    <dt class="tit">
			        <label for="reg_integral">第二名</label>
			    </dt>
			    <dd class="opt">
			        <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$"  name="ranking2" value="{$config.ranking2|default=0}" class="input-txt" type="text">
			        <span>%</span>
			    </dd>
			</dl>
			<dl class="row">
			    <dt class="tit">
			        <label for="reg_integral">第三名</label>
			    </dt>
			    <dd class="opt">
			        <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$"  name="ranking3" value="{$config.ranking3|default=0}" class="input-txt" type="text">
			        <span>%</span>
			    </dd>
			</dl>
			
			<dl class="row">
			    <dt class="tit">
			        <label for="reg_integral">第四名</label>
			    </dt>
			    <dd class="opt">
			        <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$"  name="ranking4" value="{$config.ranking4|default=0}" class="input-txt" type="text">
			        <span>%</span>
			    </dd>
            </dl>
            
            <dl class="row">
                <dt class="tit">
                    <label for="reg_integral">每月奖励发放时间:</label>
                </dt>
                <dd class="opt">
                    <!-- <input onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" pattern="^\d{1,}$"  name="ranking0" value="{$config.ranking0|default=0}" class="input-txt" type="text"> -->

                        <option value="1" <if condition="$config.day eq 1">selected</if>>1</option>
                        <option value="2" <if condition="$config.day eq 2">selected</if>>2</option>
                        <option value="3" <if condition="$config.day eq 3">selected</if>>3</option>
                        <option value="4" <if condition="$config.day eq 4">selected</if>>4</option>
                        <option value="5" <if condition="$config.day eq 5">selected</if>>5</option>

                        <option value="7" <if condition="$config.day eq 7">selected</if>>7</option>
                        <option value="8" <if condition="$config.day eq 8">selected</if>>8</option>
                        <option value="9" <if condition="$config.day eq 9">selected</if>>9</option>
                        <option value="10" <if condition="$config.day eq 10">selected</if>>10</option>
                        <option value="11" <if condition="$config.day eq 11">selected</if>>11</option>
                        <option value="12" <if condition="$config.day eq 12">selected</if>>12</option>
                        <option value="13" <if condition="$config.day eq 13">selected</if>>13</option>
                        <option value="14" <if condition="$config.day eq 14">selected</if>>14</option>
                        <option value="15" <if condition="$config.day eq 15">selected</if>>15</option>
                        <option value="16" <if condition="$config.day eq 16">selected</if>>16</option>
                        <option value="17" <if condition="$config.day eq 17">selected</if>>17</option>
                        <option value="18" <if condition="$config.day eq 18">selected</if>>18</option>
                        <option value="19" <if condition="$config.day eq 19">selected</if>>19</option>
                        <option value="20" <if condition="$config.day eq 20">selected</if>>20</option>
                        <option value="21" <if condition="$config.day eq 21">selected</if>>21</option>
                        <option value="22" <if condition="$config.day eq 22">selected</if>>22</option>
                        <option value="23" <if condition="$config.day eq 23">selected</if>>23</option>
                        <option value="24" <if condition="$config.day eq 24">selected</if>>24</option>
                        <option value="25" <if condition="$config.day eq 25">selected</if>>25</option>
                        <option value="26" <if condition="$config.day eq 26">selected</if>>26</option>
                        <option value="27" <if condition="$config.day eq 27">selected</if>>27</option>
                        <option value="28" <if condition="$config.day eq 28">selected</if>>28</option>
                        <option value="29" <if condition="$config.day eq 29">selected</if>>29</option>
                        <option value="30" <if condition="$config.day eq 30">selected</if>>30</option>
                        <option value="31" <if condition="$config.day eq 31">selected</if>>31</option>
                    </select>
                    <span>号</span>

                    <select name="time">
                        <option value="1" <if condition="$config.time eq 1">selected</if>>1</option>
                        <option value="2" <if condition="$config.time eq 2">selected</if>>2</option>
                        <option value="3" <if condition="$config.time eq 3">selected</if>>3</option>
                        <option value="4" <if condition="$config.time eq 4">selected</if>>4</option>
                        <option value="5" <if condition="$config.time eq 5">selected</if>>5</option>
                        <option value="6" <if condition="$config.time eq 6">selected</if>>6</option>
                        <option value="7" <if condition="$config.time eq 7">selected</if>>7</option>
                        <option value="8" <if condition="$config.time eq 8">selected</if>>8</option>
                        <option value="9" <if condition="$config.time eq 9">selected</if>>9</option>
                        <option value="10" <if condition="$config.time eq 10">selected</if>>10</option>
                        <option value="11" <if condition="$config.time eq 11">selected</if>>11</option>
                        <option value="12" <if condition="$config.time eq 12">selected</if>>12</option>
                        <option value="13" <if condition="$config.time eq 13">selected</if>>13</option>
                        <option value="14" <if condition="$config.time eq 14">selected</if>>14</option>
                        <option value="15" <if condition="$config.time eq 15">selected</if>>15</option>
                        <option value="16" <if condition="$config.time eq 16">selected</if>>16</option>
                        <option value="17" <if condition="$config.time eq 17">selected</if>>17</option>
                        <option value="18" <if condition="$config.time eq 18">selected</if>>18</option>
                        <option value="19" <if condition="$config.time eq 19">selected</if>>19</option>
                        <option value="20" <if condition="$config.time eq 20">selected</if>>20</option>
                        <option value="21" <if condition="$config.time eq 21">selected</if>>21</option>
                        <option value="22" <if condition="$config.time eq 22">selected</if>>22</option>
                        <option value="23" <if condition="$config.time eq 23">selected</if>>23</option>
                        <option value="24" <if condition="$config.time eq 24">selected</if>>00</option>
                    </select>
                    <span>点</span>
                </dd>
            </dl>   
            <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="fromsubmit();">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function fromsubmit(){
        var bonus_pool=$("#bonus_pool").val();
        if(bonus_pool<=0){
            layer.msg('奖金池必须大于0！', {icon: 2,time: 1000});
            return false;
        }
        document.form1.submit();
    }
</script>
<div id="goTop">
    <a href="JavaScript:void(0);" id="btntop">
        <i class="fa fa-angle-up"></i>
    </a>
    <a href="JavaScript:void(0);" id="btnbottom">
        <i class="fa fa-angle-down"></i>
    </a>
</div>
</body>
</html>
