<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>分类</title>
    
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/category/category_zp.css"/>
    <script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/js/category/category_zp.js" type="text/javascript" charset="utf-8"></script>
    
</head>
<body>
	<div class="wrapper">
		<div class="category-wrap">
			<div class="top-bar">
				<div class="search">
					<form action="" method="post">
						<input type="submit" class="search-btn" value=""/>
						<input type="text" class="search-text" placeholder="SK ll" />
						<i class="scan"></i>
					</form>
				</div>
				<div class="msg-icon"></div>
			</div>
			<div class="category-main">
				<!--左侧菜单-->
				<div class="menu">
					<ul>
						<!-- <foreach name="category" item="vo" key="i">
							<li><i></i>{$vo.mobile_name}</li>
						</foreach> -->
						<foreach name="secondCategoryList" item="list">
							<li <if condition="$list[id] eq 111"> class="active" </if> ><i></i>{$list[name]}</li>
						</foreach>
					</ul>
				</div>
				<!--右边分类内容-->
				<div class="main">
					<foreach name="secondCategoryList" item="category">
						<div class="branchList <if condition='$category[id] eq 111'> active </if>">
						<div class="advert">
							<assign name="k" value="0"></assign>
							<foreach name="secondCategoryList" item="cate">
								<if condition="$k<1">
									<if condition="$cate[id] eq $category[parent_id]">
										<a href="{$k++}"><img src="{$cate[image]}" /></a>
									<else>
										<a href="{$k++}"><img src="__STATIC__/images/category/advert-1.jpg" /></a>
									</if>
								</if>
							</foreach>
						</div>
						<foreach name="category.child" item="catelist">
							<div class="cate-item">
								<h3>{$catelist[name]}</h3>
								<ul class="cate-list">
									<foreach name="catelist.child" item="child">
										<li class="item">
                                            <a href="/Shop/Goods/goodsList/id/{$child[goods_id]}.html">
												<img src="{$child[image]}" />
												<p>{$child[name]}</p>
											</a>
										</li>
									</foreach>
								</ul>
							</div>
						</foreach>
					</div>
					</foreach>

				</div>
			</div>
			
			
			<!--底部导航-start-->
    		<include file="public/footer_nav"/>
			
		</div>
	</div>
</body>
</html>
